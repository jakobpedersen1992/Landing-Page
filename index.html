<!DOCTYPE html>
<html lang="en">
<head>

    <title>Landing-Page</title>

</head>
<body>
<section class="sec1">
    <div class="cont1">
        <div class="logo">
            <img class="imglogo" src="images/Logo.png"  alt="logo text">
        </div>
        <div class="navigation">
            <ul class="navbar">
                <li class="navlinks"><a href="#">Home</a></li>
                <li class="navlinks"><a href="#">Info</a></li>
                <li class="navlinks"><a href="#">About</a></li>
            </ul>
        </div>
    </div>
    <div class="cont2">

           <h1 class="text-top">Take on you'r journey!</h1><br>

            <br>

    </div>

            </li>

                <img class="images" src="images/bjerg.jpg" alt="travel pic">
            </li>
            <li class="travelimg">
                <img class="images" src="images/Maldiverne.jpg" alt="travel pic">

<section class="sec3">
    <div class="quote">
        <h2>“When preparing to travel, lay out all your clothes and all your money. <br>Then take half the clothes and twice the money.” – Susan Heller</h2>
    </div>
